<!DOCTYPE html>
<head>
    <title>Add Book</title>
</head>
<body>
<form action="/book/add" method="POST">
    
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter Title" name="title" required>
  
      <label for="isbn"><b>ISBN</b></label>
      <input type="text" placeholder="Enter ISBN" name="isbn" required>

      <label for="edition"><b>Edition</b></label>
      <input type="text" placeholder="Enter Edition" name="edition">

      <label for="authorId"><b>Author ID</b></label>
      <input type="number" placeholder="Enter Author ID" name="authorId" required>
  
      <button type="submit">Add Book</button>
    
</form>

</body>
