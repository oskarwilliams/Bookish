<!DOCTYPE html>
<head>
    <title>Borrow Book</title>
</head>
<body>
<form action="/book/borrow" method="POST">
    
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
  
      <label for="id"><b>Book ID</b></label>
      <input type="text" placeholder="Enter Book ID" name="id" required>

      <label for="duedate"><b>Due Date</b></label>
      <input type="date" placeholder="Enter Due Date" name="duedate">
  
      <button type="submit">Borrow Book</button>
    
</form>

</body>
